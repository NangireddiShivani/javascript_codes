<!-- \d=match all the digits
\w=match all the words that include a-z.A-Z,&,_
\s=match all the spaces and tabs
\t=match all the tabs -->
 <body>
    <script>
        function fn2(){
            // regx=/^[6-9]\d{9}$/;
            // ^ must start with that particular range
            // & ending of the string
            var regx=/^[a-zA-Z0-9\._]+@[a-zA-Z0-9]+.[a-z]{2,20}.?[a-z]{2,20}?$/;

            // 2.8=. must be of any character @ _.
            // \. means i will take . only
            // if we dont know range then give + it will take atleast 1 to multiple
            // ? for expetions(optional)
            if(regx.test(document.getElementById("phone").value)){
                document.getElementById("lab1").innerHTML="valid";
                document.getElementById("lab1").style.visibility="visible";
                document.getElementById("lab1").style.color="green";
                return false;
            }
            else{
                document.getElementById("lab1").innerHTML="invalid";
                document.getElementById("lab1").style.visibility="visible";
                document.getElementById("lab1").style.color="red";
                 return false;
            }
        }

    </script>
    <form action="" onsubmit=" return fn2()">
        <input type="text" placeholder="enter email" id="phone">
        <label for="" id="lab1" style="visibility: hidden;">valid</label><br><br>
        <button>submit</button>

    </form>
</body>
